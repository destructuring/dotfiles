#ManagedBy: cue

patchesStrategicMerge: []
resources:
  - resource-namespace-kuma.yaml
namespace: kuma
helmCharts:
  - releaseName: kuma
    name: kuma
    version: 1.8.1
    repo: https://kumahq.github.io/charts
    namespace: kuma
    valuesInline:
      controlPlane:
        mode: global
        service:
          type: LoadBalancer
        tls:
          general:
            secretName: generic-tls-cert
            caBundle: 
          kdsGlobalServer:
            secretName: kds-server-tls
    includeCRDs: true
