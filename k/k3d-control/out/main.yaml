apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: k3d-control-argo-cd
  namespace: argocd
spec:
  destination:
    name: k3d-control
  ignoreDifferences:
  - group: ""
    jsonPointers:
    - /data
    kind: Secret
    name: karpenter-cert
    namespace: karpenter
  project: default
  source:
    path: k/argo-cd
    repoURL: https://github.com/amanibhavam/dotfiles
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
