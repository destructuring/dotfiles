#ManagedBy: cue

patchesStrategicMerge: []
resources:
  - resource-namespace-kuma.yaml
  - resource-external-secret-kds-ca-certs.yaml
  - resource-external-secret-kuma-tls-cert.yaml
namespace: kuma
helmCharts:
  - releaseName: kuma
    name: kuma
    version: 1.8.1
    repo: https://kumahq.github.io/charts
    namespace: kuma
    valuesInline:
      controlPlane:
        mode: zone
        zone: k3d-smiley
        kdsGlobalAddress: grpcs://100.64.110.16:5685
        tls:
          general:
            secretName: kuma-tls-cert
            caBundle: 
          kdsZoneClient:
            secretName: kds-ca-certs
      ingress:
        enabled: true
      egress:
        enabled: true
    includeCRDs: true
