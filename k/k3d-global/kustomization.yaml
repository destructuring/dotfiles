        argo-cd: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: k3d-global-argo-cd
            annotations:
              argocd.argoproj.io/sync-wave: "0"
          spec:
            project: default
            destination:
              name: k3d-global
            source:
              repoURL: https://github.com/amanibhavam/dotfiles
              targetRevision: master
              path: k/argo-cd
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
            ignoreDifferences:
              - group: ""
                kind: Secret
                jsonPointers:
